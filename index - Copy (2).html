
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio para alessandro monterrosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a la Página de Inicio</h1>
</header>

<nav>
    <a href="#home">Inicio</a>
    <a href="#about">Acerca de</a>
    <a href="#services">Servicios</a>
    <a href="#contact">Contacto</a>
</nav>

<section>
    <h2>Bienvenido</h2>
    <p>Este es un ejemplo de un archivo HTML básico. Puedes personalizarlo para tu sitio web.</p>
</section>

<footer>
    <p>&copy; 2025 Mi Empresa</p>
</footer>

</body>
</html>
